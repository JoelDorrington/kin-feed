<hr/>
<div class="scroll-box">
  <!--Create a Thread Form-->
  <div id="create-a-thread" class="ui inverted segment">
  <form class="ui inverted form" action="/public/thread/new" method="POST">
    <div class="field">
      <label name="theme">Start a Thread</label>
      <input class="ui input" name="theme" type="text"></input>
    </div>
    <button id="thread-button" class="ui small blue button" style="width: 100%">Submit</button>
  </form>
  </div>
  <!--Thread list-->
  <label>Family Threads</label>
  <div class="ui bulleted list">
      <div ng-repeat="thread in publicData.threads" class="item"><a href="#/thread/{{ thread.theme }}">{{ thread.theme }}</a></div>
  </div>
</div>
