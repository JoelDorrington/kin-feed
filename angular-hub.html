<!DOCTYPE html>
<html ng-app="FamilyApp">
<head>
  <title>Relative Society</title>
  <!--Semantic UI Link-->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css"></link>
  <!--Custom Styles Link-->
  <link rel="stylesheet" type="text/css" href="styles/style.css"></link>
</head>
<body ng-cloak>
  <div ng-controller="BodyCtrl" class="ui large top fixed menu">
  <a class="item" href="/hub"><i class="users icon"></i>Relative Society</a>
  <div class="right menu">
    <div class="borderless item" href= "/profile">
      <img class="ui avatar image" src="{{currentUser.avatar}}">
      <span>Hi, {{ currentUser.username }}!</span>
      </div>
    <a class="item" href="/logout">Log out</a>
  </div>
  </div>
  <div class="ui container" ng-view></div>

<script src="lib/angular.min.js"></script>
<script src="scripts/moment-with-locales.js"></script>
<script src="scripts/angular-moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
<script src="lib/angular-route.min.js"></script>
<script src="scripts/publicModule.js"></script>
<script src="scripts/pinnedModule.js"></script>
<script type="text/javascript" src="scripts/sliderModule.js"></script>
<script src="scripts/angular-app.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.glide/1.0.6/jquery.glide.min.js"></script>
</body>
</html>
